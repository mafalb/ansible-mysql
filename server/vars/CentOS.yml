---

mysql_types:
  mysql_community:
    package: mysql-community-server
    service: mysqld
    
mysql:
  server:
    package: "{{ mysql_types[mysql.type].package|default('mariadb-server') }}"    
    service: "{{ mysql_types[mysql.type].service|default('mariadb') }}"
    mysqld_cnf: /etc/my.cnf.d/server.cnf
  additional_packages:
    - MySQL-python
